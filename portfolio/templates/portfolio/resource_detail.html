    {% extends "portfolio/base.html" %}

    {% block content %}
    <main>
        <h1>{{ resource.name }}</h1>
        <p>{{ resource.description }}</p>
        <p>URL: <a href="{{ resource.url }}">{{ resource.url }}</a></p>
        <p>Started: {{ resource.start_date }}</p>
        <p>Status: {{ resource.get_status_display }}</p>
        <p>Repository: <a href="{{ resource.repository }}">{{ resource.repository }}</a></p>
    </main>
    {% endblock content %}m
