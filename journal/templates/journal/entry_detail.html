{% extends "portfolio/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src ="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'journal:user-entries' object.author.username %}">{{ entry.author }}</a> -
                <small class="text-muted">{{ object.date_posted |date:"D, M d, Y"  }}</small>
            {% if object.author == user %}
                <br>
                <br>
                <div>
                    <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'journal:entry-update' object.id %}">Edit</a> -
                    <a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'journal:entry-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
            </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">Activity: <a href="{% url 'portfolio:activity-redirect' object.activity.pk %}">{{ object.activity }}</a></p>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
